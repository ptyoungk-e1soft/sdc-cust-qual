version: '3.8'

services:
  # API 서버
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: sdc-defect-analyzer
    ports:
      - "8000:8000"
    volumes:
      - ./data:/app/data
      - ./output:/app/output
      - ./configs:/app/configs
      - ./logs:/app/logs
      - model_cache:/root/.cache/huggingface
    environment:
      - CONFIG_PATH=/app/configs/inference.yaml
      - ONTOLOGY_CONFIG=/app/configs/ontology.yaml
      - MODEL_PATH=${MODEL_PATH:-nvidia/Cosmos-Reason1-7B}
      - USE_NEO4J=${USE_NEO4J:-false}
      - NEO4J_PASSWORD=${NEO4J_PASSWORD:-password}
      - QUANTIZE=${QUANTIZE:-false}
      - HF_TOKEN=${HF_TOKEN}
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    depends_on:
      - neo4j
    restart: unless-stopped

  # Neo4j 그래프 데이터베이스
  neo4j:
    image: neo4j:5.15.0
    container_name: sdc-neo4j
    ports:
      - "7474:7474"  # HTTP
      - "7687:7687"  # Bolt
    volumes:
      - neo4j_data:/data
      - neo4j_logs:/logs
    environment:
      - NEO4J_AUTH=neo4j/${NEO4J_PASSWORD:-password}
      - NEO4J_PLUGINS=["apoc"]
      - NEO4J_dbms_memory_heap_initial__size=512m
      - NEO4J_dbms_memory_heap_max__size=2G
    restart: unless-stopped

  # 학습 서비스 (필요 시 실행)
  trainer:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: sdc-trainer
    volumes:
      - ./data:/app/data
      - ./output:/app/output
      - ./configs:/app/configs
      - model_cache:/root/.cache/huggingface
    environment:
      - HF_TOKEN=${HF_TOKEN}
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
    command: python scripts/train_sft.py --config configs/sft.toml
    profiles:
      - training

volumes:
  neo4j_data:
  neo4j_logs:
  model_cache:
